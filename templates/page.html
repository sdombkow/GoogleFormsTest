<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>@title, @name's Portfolio </title>
    <link rel="alternate" type="application/atom+xml" href="@root_path/?/feed/">
    <link rel="stylesheet" href="@root_path/public/docs/css/screen.css" type="text/css" media="screen"> 
  </head>
  <body>
    <div id="container">
      <h1 class="col three">
        <a href="@root_path">@name</a>
        <strong>@profession</strong>
      </h1>
      <em class="col three">@email</em>
      <hr>
      :navigation
      <div id="content" class="col eight">
        <p class="date col one">&para;</p>
        <div class="description col six">
          <h2 class="col six"><a href="@root_path">@title</a></h2>
          :images
          @content
          :pdfs
		  <h2 class="col six">@question1</h2>
		  <ul class="answers">
		  	<input type="radio" name="q1" value="a" id="q1a"><label for="q1a">@question1answer1</label><br/>
			<input type="radio" name="q1" value="b" id="q1b"><label for="q1b">@question1answer2</label><br/>
		  	<input type="radio" name="q1" value="c" id="q1c"><label for="q1c">@question1answer3</label><br/>
		  	<input type="radio" name="q1" value="d" id="q1d"><label for="q1d">@question1answer4</label><br/>
		  </ul>
		  <h2 class="col six">@question2</h2>
		  <textarea rows="4" cols="50" id="q2a">
		  </textarea>
		  <button id="submit">
		  	Submit
		  </button>
        </div>
      </div>
      <hr>
      <p id="footer" class="col six">&copy; Copyright Here @name @current_year <a class="atom-rss" href="@root_path/?/feed/">RSS</a><br>
        <em>Content managed by <a href="http://www.staceyapp.com">stacey</a></em></p>
    </div>
    <script src="@root_path/public/docs/js/jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="@root_path/public/docs/js/googlesheettest.js" type="text/javascript" charset="utf-8"></script>
	
	<script>
		
	$(document).ready(function() {
		console.log("In Here");
		$("#submit").click(function() {
			console.log("Really In Here");
			if (!$("input[@name=q1]:checked").val()) {
				console.log("You did not answer");
				console.log($("input[@name=q1]:checked").val());
				console.log($('#q1a').is(":checked"));
				console.log($('#q1b').is(":checked"));
				console.log($('#q1c').is(":checked"));
				console.log($('#q1d').is(":checked"));
			};
			var inputs = document.getElementsByTagName('input');
			console.log(inputs);
			console.log(inputs.length);
			console.log(exportData(["First","Second","Third","Fourth","Fifth","Sixth"]));
		});
	});    
	
	function exportData(testData) {
		console.log("Really big test");
	    var exportLink = document.createElement('a');
	    exportLink.setAttribute('href', 'data:text/csv;base64,' + window.btoa(testData));
	    exportLink.appendChild(document.createTextNode('test.csv'));
		window.location = exportLink;
	}
	</script>
  </body>
</html>
